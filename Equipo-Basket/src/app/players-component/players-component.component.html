<section class="container">
    <div class="row">
        @for (player of players; track player.id) {
            <article class="col-sm-6 col-md player-item" >
                <img src="{{player.img}}" />

                <h3>{{player.nombre}}</h3>
                <p>Posici√≥n: {{player.posicion}}</p>
                <p>Edad: {{player.edad}}</p>
                <button [routerLink]="['player', player.id]" class="btn btn-primary">Ver detalle</button> 
            </article>
        }
    </div>
</section>
