<div id="instructions">
	<video id="my_video" class="video-js vjs-default-skin" width="640px" height="267px"
		poster=''
		data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
		<source src="{{player.video}}" type='video/mp4' />
	</video>
	<button (click)="playPause()">Play/Pause</button>
	<button (click)="restart();">Restart</button>
	<button (click)="skip(-5)">Rewind</button>
	<button (click)="skip(5)">Fastforward</button>
</div>
